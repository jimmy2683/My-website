<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="calc"><table>
        <tr>
            <th class="output" colspan="4"><input type="text"></th>
        </tr>
        <tr>
            <th class="icon">C</th>
            <th class="icon"><span class="material-symbols-outlined">
                backspace
                </span></th>
            <th class="icon">%</th>
            <th class="icon">รท</th>
        </tr>
        <tr>
            <th class="num">7</th>
            <th class="num">8</th>
            <th class="num">9</th>
            <th class="icon"><span class="material-symbols-outlined">
                close
                </span></th>
        </tr>
        <tr>
            <th class="num">4</th>
            <th class="num">5</th>
            <th class="num">6</th>
            <th class="icon plus">-</th>
        </tr>
        <tr>
            <th class="num">1</th>
            <th class="num">2</th>
            <th class="num">3</th>
            <th class="icon plus">+</th>
        </tr>
        <tr>
            <th class="icon"><span class="material-symbols-outlined">
                shuffle
                </span></th>
            <th class="num">0</th>
            <th class="num">.</th>
            <th class="icon equal"><span class="material-symbols-outlined">
                equal
                </span></th>
        </tr>
    </table></div>
    <script src="script.js"></script>
</body>
</html>
